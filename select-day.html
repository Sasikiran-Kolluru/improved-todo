<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select a Day</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .day-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }
    .day-card {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }
    .day-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      background-color: rgba(255, 255, 255, 1);
    }
    h2 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Select a Day for Your To-Do List</h2>
    <div class="day-container">
      <div class="day-card" onclick="selectDay('Monday')">Monday</div>
      <div class="day-card" onclick="selectDay('Tuesday')">Tuesday</div>
      <div class="day-card" onclick="selectDay('Wednesday')">Wednesday</div>
      <div class="day-card" onclick="selectDay('Thursday')">Thursday</div>
      <div class="day-card" onclick="selectDay('Friday')">Friday</div>
      <div class="day-card" onclick="selectDay('Saturday')">Saturday</div>
      <div class="day-card" onclick="selectDay('Sunday')">Sunday</div>
    </div>
  </div>

  <script>
    function selectDay(day) {
      localStorage.setItem("selectedDay", day);
      window.location.href = "main.html";
    }
  </script>

</body>
</html>
